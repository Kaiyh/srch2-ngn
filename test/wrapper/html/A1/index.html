<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><head>
<title>Bimaple Search</title>
<link rel='stylesheet' href='index.css' type='text/css' />
<script type="text/javascript" src="index.js"></script>
</head>
<body onload="document.getElementById('input').focus();">

<center>
<div><h1>Bimaple Search</h1></div>
<div>
<table>
	<tr>
		<td colspan=2 align='left'>
			<span id='opt3Label' class='text'>Similarity-boost</span>
                        <input type='text' class='optTextfield' id='similarity-boost' onkeyup='simboostChanged()' value='0.9'>			
			<div class='type' style='display:none;'>
			<span class='text'>Search Type:</span>&nbsp;
			<a id ='TopK' class='typeLink' style='display:none;' href='#' onClick="clickTopK()">TopK</a><span id='topkText' class='text'>TopK</span> <span class='text'>&nbsp;|&nbsp;</span>
			<a id ='Advanced' class='typeLink' href='#' onClick="clickAdvanced()">Advanced</a><span id='advancedText' class='text' style='display:none;'>Advanced</span>
			</div>
		</td>

		<td align='right'>
			<div class='fuzzy'>
			<span class='text'>Fuzzy Search:</span>&nbsp;
			<a id ='on' class='fuzzyLink' style='display:none;' href='#' onClick="clickOn()">On</a><span id='onText' class='text'>On</span> <span class='text'>&nbsp;|&nbsp;</span>
			<a id ='off' class='fuzzyLink' href='#' onClick="clickOff()">Off</a><span id='offText' class='text' style='display:none;'>Off</span>
			</div>
		</td>
	</tr>
	<tr >
		<td colspan=3>
			<input type='text' class='inputTextfield' autocomplete='off' id='input' onkeyup='check(this.value)'>
		</td>
	</tr>
	<tr>
		<td align='left'>
			<span id='opt1Label' class='text' style='display:none;'>Sort by the field at index</span>
			<input type='text' class='optTextfield' id='opt1Text' onkeyup='opt1Changed()' value='0' style='display:none;'>
		</td>
		<td align='center'>
			<span id='errorMsg' class='error' style='display:none;'>Error</span>
		</td>
		<td align='right'>
			<span id='opt2Label' class='text' style='display:none;'>Order("1" is descending and "0" is ascending)</span>
			<input type='text' class='optTextfield' id='opt2Text' onkeyup='opt2Changed()' value='1' style='display:none;'>
		</td>
	</tr>
</table>
</div>
</center>

<div id='pagination'></div>
<div id='results'></div>

<hr>
<center>Powered by Bimaple</center>

</body></html>
